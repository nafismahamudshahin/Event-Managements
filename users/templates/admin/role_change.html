{% extends "main_base.html" %}
{% block content %}
<section>
    <form action="" method="POST" class="md:w-1/3 mx-2 text-black mt-5 rounded-lg p-5 shadow-2xl bg-transparent border border-neutral-900 md:m-auto" >
        {% csrf_token %}
        {{form}}
        <button class="w-full mt-3 py-3 bg-rose-500 text-white font-semibold rounded-md hover:opacity-90 transition" type="submit">Submit</button>
    </form>
</section>
{% endblock content %}
