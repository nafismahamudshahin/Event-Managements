
 <!-- Navbar -->

    <!-- Desktop Menu -->

            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-rose-500">Logout</button>
          </form>
        </div>

      <form method="GET" action="{% url 'home' %}" class="flex items-center border rounded-lg overflow-hidden">

        <button type="submit" class="px-3 py-2 bg-rose-500 text-white hover:bg-rose-600 transition">
