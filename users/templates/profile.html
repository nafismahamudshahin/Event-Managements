{% extends "main_base.html" %}

{% block content %}
<section class="mt-8">
    <div class="max-w-sm mx-auto bg-white border border-gray-200 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
      <div class="flex flex-col items-center p-6">
        <!-- Profile Image -->
        <img
          class="w-24 h-24 rounded-full border-4 border-indigo-500 object-cover"
          src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
          alt="User profile photo"
        />
    
        <!-- User Info -->
        <div class="mt-4 text-center">
          <h2 class="text-xl font-semibold text-indigo-800">
            {{user.first_name}} {{user.last_name}}
          </h2>
          <p class="text-gray-500">@{{user.username}}</p>
          <p class="text-gray-500">role: {{user.groups.first}}</p>
          <p class="text-gray-600 mt-2">{{user.email}}</p>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
