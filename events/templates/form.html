{% extends "main_base.html" %}
{% load static %}
{% block content %}
    <section class="">
        <div class="w-1/3 text-black mt-5 rounded-lg p-5 shadow-2xl bg-transparent border border-neutral-900 m-auto">
            <h1 class="text-center text-black text-2xl pb-5 font-semibold">{{form_title |upper}}</h1>
            <form  action="" method="POST">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages  %}
                        <h3>{{message}}</h3>
                    {% endfor %}
                {% endif %}
        
                {% if form %}
                    {{form.as_p}}
                {% endif %}
                <button class="w-full mt-3 py-3 bg-rose-500 text-white font-semibold rounded-md hover:opacity-90 transition" type=submit>SUBMIT</button>
            </form>
        </div>
    </section>
{% endblock content %}
