{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-black">
    <section class="">
        <div class="w-1/3 text-white mt-5 rounded-lg p-5 shadow-2xl bg-transparent border border-neutral-900 m-auto">
            <h1 class="text-center text-white text-2xl shadow-md pb-5 font-semibold">{{form_title |upper}}</h1>
            <form  action="" method="POST">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages  %}
                        <h3>{{message}}</h3>
                    {% endfor %}
                {% endif %}
        
                {% if form %}
                    {{form.as_p}}
                {% endif %}
                <button class="font-semibold text-white mt-5 w-full rounded-lg shadow-lg py-2 px-4 border border-neutral-800" type=submit>SUBMIT</button>
            </form>
        </div>
    </section>
</body>
</html>
